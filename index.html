<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>
  <script
    nomodule
    src="https://unpkg.com/@google/model-viewer@v0.7.1/dist/model-viewer-legacy.js"
  ></script>
  <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img class="logo" src="./logo.png"/>
    <div class="container">
    <div class="model">
        <model-viewer src="nwss.gltf" ar ar-modes=" scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" min-camera-orbit="auto 0deg 397.5m" max-camera-orbit="auto 180deg auto" min-field-of-view="30deg">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            
        </model-viewer>
        
        
        
    </div>
   
    </div>
</body>
</html>
